---
repos:

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.1.0
      hooks:
          - id: check-json
          - id: check-yaml
          - id: end-of-file-fixer
            exclude: &exclude_pre_commit_hooks >
                (?x)^(
                    run_script/_static/.*/.*|
                )$
          - id: trailing-whitespace
            exclude: *exclude_pre_commit_hooks

    - repo: https://github.com/ikamensh/flynt/
      rev: '0.76'
      hooks:
          - id: flynt

    - repo: https://github.com/psf/black
      rev: 23.3.0
      hooks:
          - id: black
            language_version: python3 # Should be a command that runs python3.6+
            exclude: &exclude_pre_commit_black_hooks >
                (?x)^(
                    aiida_sssp_workflow/workflows/convergence/cohesive_energy.py |
                    aiida_sssp_workflow/workflows/convergence/phonon_frequencies.py |
                    aiida_sssp_workflow/workflows/convergence/bands.py |
                    aiida_sssp_workflow/workflows/convergence/pressure.py |
                    aiida_sssp_workflow/workflows/measure/bands.py |
                    aiida_sssp_workflow/workflows/convergence/_base.py
                )$

    - repo: https://github.com/PyCQA/flake8
      rev: 4.0.1
      hooks:
          - id: flake8
            args: [--count, --show-source, --statistics]
            additional_dependencies:
                - flake8-bugbear==21.3.1
            exclude: |
                (?x)(
                    ^tests/ |
                    ^examples/ |
                    ^docs/ |
                )

    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            args: [--profile, black, --filter-files]

    - repo: https://github.com/sirosen/check-jsonschema
      rev: 0.14.0
      hooks:
          - id: check-github-workflows

    - repo: https://github.com/kynan/nbstripout
      rev: 0.6.1
      hooks:
          - id: nbstripout
