efficiency:
    name: new SSSP efficiency
    description: Protocol to pick the efficiency pseudopotestials.

    convergence:

        cohesive_energy:
            wfc_test:
                mode: 0
                parameters:
                    bounds: [0.0, 2.0]
                    eps: 1.0e-3
            rho_test:
