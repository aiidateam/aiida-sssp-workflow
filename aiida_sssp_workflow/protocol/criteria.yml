---
efficiency:
    name: SSSP efficiency
    description: Protocol to pick the efficiency pseudopotestials.

    cohesive_energy:
        mode: 0
        bounds: [0.0, 2.0]  # when relative error < 2.0 meV/atom
        eps: 1.0e-3
        unit: meV/atom

    delta:
        mode: 0
        bounds: [0.0, 0.2]  # when absolute error < 0.2 meV/atom
        eps: 1.0e-3
        unit: meV/atom

    phonon_frequencies:
        mode: 0
        bounds: [0.0, 2.0]  # when relative error < 2.0%
        eps: 1.0e-3
        unit: "%"

    pressure:
        mode: 0
        bounds: [0.0, 1.0]  # when relative error < 1.0%
        eps: 1.0e-3
        unit: "%"

    bands:
        mode: 0
        bounds: [0.0, 20]   # when error eta_c < 20 meV
        eps: 1.0e-3
        unit: meV/atom


precision:
    name: SSSP precision
    description: Protocol to pick the precision pseudopotestials.

    cohesive_energy:
        mode: 0
        bounds: [0.0, 2.0]  # when relative error < 2.0 meV/atom
        eps: 1.0e-3
        unit: meV/atom

    delta:
        mode: 0
        bounds: [0.0, 0.1]  # when absolute error < 0.1 meV/atom
        eps: 1.0e-3
        unit: meV/atom

    phonon_frequencies:
        mode: 0
        bounds: [0.0, 1.0]  # when error < 1.0 %
        eps: 1.0e-3
        unit: "%"

    pressure:
        mode: 0
        bounds: [0.0, 0.5]  # when relative error < 0.5%
        eps: 1.0e-3
        unit: "%"

    bands:
        mode: 0
        bounds: [0.0, 15]   # when error eta_c < 15 meV
        eps: 1.0e-3
        unit: meV/atom
