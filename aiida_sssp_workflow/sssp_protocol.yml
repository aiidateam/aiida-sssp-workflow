efficiency:
    name: 'efficiency'
    description: 'Protocol to verify a pseudopotential.'

    delta_factor:
        occupations: smearing
        degauss: 0.00735
        smearing: 'marzari-vanderbilt'
        electron_conv_thr: 1.0e-10
        kpoints_distance: 0.1
        ecutwfc: 200.0
        wall_time_seconds: 3600
        scale_count: 11
        scale_increment: 0.01

    convergence:

        cohesive_energy:
            occupations: smearing
            degauss: 0.00735
            bulk_smearing: 'marzari-vanderbilt'
            atom_smearing: 'gaussian'
            electron_conv_thr: 1.0e-10
            kpoints_distance: 0.15
            vacuum_length: 12.0

            max_evaluate: 15 # number of evaluation run, not include ref
            reference_ecutwfc: 200.0

            tolerance: 0.0001 # (eV/atom)
            convergence_conv_thr: 0.002 # (eV/atom)
            convergence_window: 3

        phonon_frequencies:
            occupations: smearing
            degauss: 0.00735
            smearing: 'marzari-vanderbilt'
            electron_conv_thr: 1.0e-10
            kpoints_distance: 0.15
            qpoints_list:
                - [0.5, 0.5, 0.5]
            ph:
                epsilon: false
                tr2_ph: 1.0e-16

            max_evaluate: 15 # number of evaluation run, not include ref
            reference_ecutwfc: 200.0

            tolerance: 0.1 # 0.1(%)
            convergence_conv_thr: 2.0 # 2.0(%)
            convergence_window: 3

        pressure:
            occupations: smearing
            degauss: 0.00735
            smearing: 'marzari-vanderbilt'
            electron_conv_thr: 1.0e-10
            kpoints_distance: 0.15

            max_evaluate: 15 # number of evaluation run, not include ref
            reference_ecutwfc: 200.0

            tolerance: 0.1 # 0.1(%)
            convergence_conv_thr: 1.0 # 1.0(%)
            convergence_window: 3

        bands_distance:
            occupations: smearing
            degauss: 0.00735
            smearing: 'marzari-vanderbilt'
            electron_conv_thr: 1.0e-10
            kpoints_distance: 0.15

            max_evaluate: 15 # number of evaluation run, not include ref
            reference_ecutwfc: 200.0

            tolerance: 0.001 # eV
            convergence_conv_thr: 0.01 # eV
            convergence_window: 3

